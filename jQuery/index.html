<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />

    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>

    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
        </div>
        <div class="row">
          <div class="radius work">
            <p class="title">仕事運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
          <div class="radius health">
            <p class="title">健康運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      //  【1】 以下の構成で出力データオブジェクトを作成
     const fortuneResults = {
      money:[
        {stars:"★★★", detail:"最高の金運です！いつの間にかお金が溜まっているかも・・・？"},
        {stars:"★★", detail:"まずまず金運です！使いすぎには注意しましょう！"},
        {stars:"★", detail:"悪い傾向が見られます！財布の紐は絞めておくと吉です！"},
      ],
      work:[
        {stars:"★★★", detail:"最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"},
        {stars:"★★", detail:"まずまず仕事運です！普段通り仕事が進むでしょう！"},
        {stars:"★", detail:"悪い傾向が見られます！自信過剰にならないように注意しましょう！"},
      ],
      health:[
        {stars:"★★★", detail:"最高の健康運です！ランニングの距離を伸ばしても良いですね！"},
        {stars:"★★", detail:"まずまず健康運です！無理せず体を動かしましょう！"},
        {stars:"★", detail:"悪い傾向が見られます！ケガにご注意を・・・"},
      ]
     };

     //【2】buttonのjs-fortune-startクラスをクラスセレクタに設定してイベントを作成
     $(document).on("click",".js-fortune-start",function(){
        $(".result").show();

        //1. fortuneResultsオブジェクトの「money/work/health」をfor文を使用して取得
        for (let title in fortuneResults){
          //2. 「Math.floor()と「Math.random()」を使用して1~3の乱数を生成
          let rand = Math.floor(Math.random() *3);
          //3. 金運、仕事運、健康運の「stars」クラスと「detail」クラスに、
          //2で作成した乱数を使用してfortuneResultsオブジェクトの値を取得し、
          //console.log(fortuneResults[title][rand]["stars"]);
          //console.log(fortuneResults[title][rand]["detail"]);
          //それぞれ適用する。
          $("."+title +" .stars").text(fortuneResults[title][rand]["stars"]);
          $("."+title +" .detail").text(fortuneResults[title][rand]["detail"]);

          //【3】「運勢を占う！」ボタン押下後のボタンの内容が「もう一度占う！」になるようにtoggleClassを使用して関数を作成
          $(this).toggleClass("js-fortune-start").toggleClass("js-fortune-restart");
          $(this).text("もう一度占う！");

        }
     });
     //【4】「もう一度占う！」ボタンを押下した場合は「result」クラスの「div」を非表示にする
      $(document).on("click",".js-fortune-restart",function(){
          $('.result').fadeOut(1000);
          $(this).toggleClass("js-fortune-start").toggleClass("js-fortune-restart");
          $(this).text("運勢を占う！");
     });
</script>
  </body>
</html>
